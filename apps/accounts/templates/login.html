{% extends 'base.html' %}

{% block content %}
<main>
  <h1>Sign In</h1>

  <p>
    Don't have an account? <a href='/join'>Join now</a>!
  </p>

  <form method='post'>
    {% csrf_token %}
    <table id='join'>
      <tbody>
        <tr>
          <td>Username</td>
          <td><input name='username' required type='text' placeholder='thisandagain'></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input name='password' type='password' placeholder='*********'></td>
        </tr>
      </tbody>
    </table>

    <br>

    <input type='submit' class='btn' value='Sign In'>
  </form>
</main>
{% endblock %}
